
<div ng-show="nav==='4'"  class="col-md-12">
  <!-- Muebles y contenedores -->
  <h2>Muebles</h2>
  <div class="formulario">

    <div ng-repeat="group in muebles">

        <item-muebles group="group" cantidades="cantidades"></item-muebles>

    </div>
    <br><br>
    <legend></legend>
                  <h2>Otros <a class="agregarOtro" titulo="Agregar otro" ng-click="add_campo()"></a>
                  </h2>
                  <div ng-repeat="campo in otros_temp_campo">
                    <form name="form_otro">
                      <div class="row">
                        <div class="form-group col-md-3">
                          <label for="id_descripcion">Descripción</label>
                          <select class="form-control" ng-init="otro='Otros'" ng-focus="scrollAnime($event)"  ng-model="otro" ng-change="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)">
                            <option value="Otros">Otros</option>
                            <option ng-repeat="m in tipo_muebles">{{m.tipo_mueble}}</option>
                          </select>

                      </div>
                      <div class="col-md-3" ng-class="{hidden:otro !='Otros',error:!descripcion}">
                        <label for="id_descripcione">Descripción</label>
                        <input type="text" autofocus  placeholder="Descripción requerida" ng-model="descripcion" ng-blur="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)" class="form-control">
                      </div>

                      <div class="form-group col-md-1">
                        <label for="">Ancho</label>

                        <select class="form-control " style="padding-left:1px;" ng-model="ancho" ng-focus="scrollAnime($event)" ng-init="ancho.num =30" ng-options="b.num for b in cant_otros" ng-change="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)">
                          <option value="">30</option>
                        </select>
                      </div>

                      <div class="form-group col-md-1">
                        <label for="">Largo</label>
                        <select class="form-control" style="padding-left:1px;"  ng-focus="scrollAnime($event)" ng-model="largo" ng-init="largo.num =30"ng-options="b.num for b in cant_otros" ng-change="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)">
                          <option value="">30</option>
                        </select>

                      </div>

                      <div class="form-group col-md-1">
                        <label for="">Alto</label>
                        <select class="form-control" style="padding-left:1px;" ng-focus="scrollAnime($event)" ng-model="alto" ng-init="alto.num =30" ng-options="b.num for b in cant_otros" ng-change="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)">
                          <option value="">30</option>
                        </select>


                      </div>

                      <div class="form-group col-md-1">
                        <label for="">Cantidad</label>
                        <!-- <select ng-model="cant" style="padding-left:1px;" ng-disabled="!(ancho.num && otro && largo.num && alto.num)" class="form-control" ng-init="cant.num=1" ng-change="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)" ng-options="cant.num for cant in [{num:2},{num:3},{num:4},{num:5},{num:6},{num:7},{num:8},{num:9},{num:10},{num:11},{num:12},{num:13},{num:14},{num:15}]"> -->
                        <select ng-model="cant" style="padding-left:1px;" ng-disabled="!(ancho.num && otro && largo.num && alto.num)" class="form-control" ng-init="cant.num=1" ng-change="add_otros(campo,otro,ancho.num,largo.num,alto.num,cant.num,descripcion,campo)" ng-options="cant.num for cant in cantidades">
                          <option value="">1</option>
                        </select>
                      </div>
                      <div class="form-group col-md-1">
                        <a ng-click="delete_campo(campo)" class="glyphicon glyphicon-remove" style="font-size:25px;margin-top:30px;cursor:pointer;"></a>
                      </div>
                    </div>
                  </form>
                </div>
<legend></legend>
                <a ng-if="otros_temp_campo!=''" class="agregarOtro" titulo="Agregar otro" ng-click="add_campo()">
                </a>
                <br><br><br>
                <h2>Contenedores</h2>
    <div ng-repeat="c in contenedores" style="display:inline-block">

      <item-Contenedor c="c" cantidades="cantidades"></item-Contenedor>

    </div>
    <br><br>
          </div>
</div>
<div ng-hide="checked" ng-include='"views/resumen.html"'></div>
<div ng-hide="checked" ng-include='"views/_confirmarCotizacion.html"'></div>
