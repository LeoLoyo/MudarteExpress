<h3>{{group[0].descripcion}}</h3>
<div  ng-repeat="c in group" class="btnSeleccion" ng-class="{btnSeleccionado:m.num>0}" ng-init="m.num='0'">
  <span class="classContenedores" ng-click="m.num=check(m.num)" ng-blur="add_mueble(c,m.num)">{{c.especificacion}}</span>
  <select ng-focus="scrollAnime($event)" ng-model="m.num" ng-change="add_mueble(c,m.num)">
    <option  ng-repeat="m in cantidades">{{m.num}}</option>
  </select>
</div>
