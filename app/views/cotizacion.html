<style>
    .btnSeleccion{
        background: #eee;
        display: inline-flex;
        width: 250px;
        height: 60px;
        text-align: center;
        border: 1px solid #dedede;
    }
    .btnSeleccion span {
        flex: 70%;
        padding: 10px;
        vertical-align: middle!important;
    }
    .btnSeleccion select {
        flex: 30%;
        padding: 10px;
        float: right;
        border-color: transparent;
        color: #000!important;
    }
    .btnSeleccionado {
        background: #337ab7;
        border-color: blue;
        color: #fff;
    }
</style>
        <div class="row">
            <div class="col-md-12">
                <h1>Cotización express</h1>
                <form>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="numerocotizacion">N° cotización:</label>
                        <input type="text" class="form-control" id="numerocotizacion" placeholder="e.g: 0001">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="responsable">Nombre del responsable:</label>
                        <select name="" id="responsable" class="form-control">
                            <option value="1">seleccione</option>
                            <option value="2">item 1</option>
                            <option value="3">item 2</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="id_cliente">Nombre del cliente:</label>
                            <select name="" id="id_cliente" class="form-control">
                            <option value="1">seleccione</option>
                            <option value="2">item 1</option>
                            <option value="3">item 2</option>
                        </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_telefono">Telefono del cliente:</label>
                            <input type="number" id="id_telefono" class="form-control" placeholder="e.g: 000000000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="id_email">Email del cliente:</label>
                            <input type="email" class="form-control" placeholder="e.g: correo@email.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_dieccion">Dirección del cliente:</label>
                            <textarea name="direccion" id="id_direccion" cols="1" rows="1" class="form-control" placeholder="Dirección del cliente"></textarea>
                        </div>
                    </div>
                    <legend></legend>
                    <h2>Contenedores</h2>
                        <div class="btnSeleccion" ng-class="btnSeleccionado">
                            <span>Caja <br>30x40x45</span>

                            <select name="cant" id="cant">
                                <option selected value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <legend></legend>
                        <h2>Muebles</h2>
                        <div class="btnSeleccion"  >
                            <span>Biblioteca <br></span>

                            <select name="cant" id="cant">
                                <option selected value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    <br><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
<script>
    $('select[name=cant]').on('change', function() {
        if ($(this).val() === '0') {
            $(this).parent().removeClass('btnSeleccionado');
        }else{
          $(this).parent().addClass('btnSeleccionado');
        }

    });
</script>
