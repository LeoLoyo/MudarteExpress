<h2>Datos de la cotización</h2>
  <form action="" class="formulario">
    <div class="row">
  <div class="col-md-3 form-group">
    <label for="id_nombre">Nombre del clente: </label>
    <input type="text" id="id_nombre" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_telefono">Telefono del cliente: </label>
    <input type="number" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_email">Correo del cliente:</label>
    <input type="email" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_promocion">Fuente de promoción:</label>
    <input type="text" class="form-control" id="id_promocion">
  </div>

  <div class="col-md-3 form-group">
    <label for="id_cp">CP/PV:</label>
    <select class="form-control" id="id_cp"></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="id_cargo">Cargo:</label>
    <input type="text" class="form-control" id="id_cargo">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_cotizador">Cotizador:</label>
    <select class="form-control" id="id_cotizador"></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="id_cotizador">Forma de pago:</label>
    <select class="form-control" id="id_cotizador"></select>
  </div>
  <legend></legend>
</div>
<div class="row">
  <div class="col-md-3 form-group">
    <label for="id_fecha1">Fecha en que se cargo:</label>
    <input type="date" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora1">Hora: </label>
    <input type="time" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_fecha2">Fecha estimada de la mudanza:</label>
    <input type="date" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora2">Hora: </label>
    <input type="time" class="form-control">
  </div>
   </div>
   <div class="row">

  <div class="col-md-3 form-group">
    <label for="id_fecha3">Fecha en que se cotizo</label>
    <input type="date" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora3">Hora: </label>
    <input type="time" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_fecha4">Fecha en que se aviso:</label>
    <input type="date" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora4">Hora: </label>
    <input type="time" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col-md-3 form-group">
    <label for="id_fecha5">Fecha en que se cerro:</label>
    <input type="date" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora5">Hora: </label>
    <input type="time" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_fecha6">Fecha real de la mudanza:</label>
    <input type="date" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora6">Hora: </label>
    <input type="time" class="form-control">
  </div>
</div>
<legend></legend>
<div class="row">
  <div class="col-md-3 form-group">
    <label for="">Nombre de quien paso la cotización:</label>
    <select class="form-control"></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="">Nombre de quien llamo al cliente:</label>
    <select class="form-control"></select>
  </div>
  <div class="col-md-6">
    <label for="">Tipo de cliente: </label><br>
    <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" id="q156" name="quality[25]" value="1" /> Particular
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="q157" name="quality[25]" value="2" /> Empresa
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="q158" name="quality[25]" value="3" /> Gobierno
                </label>
              </div>
  </div>
</div>
<div class="row">
  <legend></legend>
  <div class="col-md-3 form-group">
    <label for="">Dirección de origen</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="">Barrio/Provincia</label>
    <select name="" id="" class="form-control"></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="">Dirección de destino</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="">Barrio/Provincia</label>
    <select name="" id="" class="form-control"></select>
  </div>
</div>
</form>
