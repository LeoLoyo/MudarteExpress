<div ng-show="nav==='1'" class="col-md-12">
  <br>
  <div class="row">
    <div class="col-md-4">
      <h2 style="display:inline;">Datos del cliente</h2>
      </div>
      <div class="col-md-5">
        <label>Tipo de cliente: </label>
        <div class="btn-group">
          <label class="btn btn-default">
              <input type="radio"  ng-model="cotizacion.tipo_cliente" value="Particular" /> Particular
          </label>
          <label class="btn btn-default">
              <input type="radio"  ng-model="cotizacion.tipo_cliente" value="Empresa" /> Empresa
          </label>
          <label class="btn btn-default">
              <input type="radio"  ng-model="cotizacion.tipo_cliente" value="Gobierno" /> Gobierno
          </label>
        </div>
      </div>
      <div class="col-md-3">
           <div class="form-group">
      <div class="input-group">
      <div class="input-group-addon">N° de cotización</div>
      <input type="text" ng-model="cotizacion.numero_cotizacion" class="form-control" id="exampleInputAmount" placeholder="000">
    </div>
  </div>
      </div>
  </div>

  <form action="" class="formulario">
    <div class="row">
  <div class="col-md-3 form-group">
    <label for="id_nombre">Nombre del clente: </label>
    <input type="text" id="id_nombre" ng-model="cliente.nombre" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_telefono">Telefono del cliente: </label>
    <input type="number" ng-model="cliente.telefono" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_email">Correo del cliente:</label>
    <input type="email" ng-model="cliente.email" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_promocion">Fuente de promoción:</label>
    <select class="form-control" ng-model="cotizacion.fuente" id="id_promocion">
      <option  ng-repeat="item in fuentes">{{item}}</option></select>
  </div>

  <div class="col-md-3 form-group">
    <label for="id_cp">CP/PV:</label>
    <select class="form-control" ng-model="cotizacion.cp_pv" id="id_cp"><option value="CP">CP</option>
    <option value="PV">PV</option></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="id_cargo">Cargo:</label>
    <input type="text" ng-model="cotizacion.cargo" class="form-control" id="id_cargo">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_cotizador">Cotizador:</label>
    <select class="form-control" ng-model="cotizacion.cotizador" id="id_cotizador"><option ng-value="{{item}}" ng-repeat="item in cotizadores">{{item.first_name}} {{item.last_name}}</option></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="id_cotizador">Forma de pago:</label>
    <select class="form-control" ng-model="cotizacion.forma_pago"id="id_cotizador">
      <option value="EFECTIVO">EFECTIVO</option>
      <option value="CHEQUE">CHEQUE</option>
      <option value="TRANSFERENCIA">TRANSFERENCIA</option>
    </select>
  </div>
  <legend></legend>
</div>
<div class="row">
  <div class="col-md-3 form-group">
    <label for="id_fecha1">Fecha en que se cargo:</label>
    <input type="date" ng-model="cotizacion.fecha_de_carga" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora1">Hora: </label>
    <input type="time" ng-model="cotizacion.hora_de_carga" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_fecha2">Fecha estimada de la mudanza:</label>
    <input type="date" ng-model="cotizacion.fecha_estimada_mudanza" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora2">Hora: </label>
    <input type="time" ng-model="cotizacion.hora_estimada_mudanza" class="form-control">
  </div>
   </div>
   <div class="row">

  <div class="col-md-3 form-group">
    <label for="id_fecha3">Fecha en que se cotizo</label>
    <input type="date" ng-model="cotizacion.fecha_de_cotizacion" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora3">Hora: </label>
    <input type="time" ng-model="cotizacion.hora_de_cotizacion" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_fecha4">Fecha en que se aviso:</label>
    <input type="date" ng-model="cotizacion.fecha_de_aviso" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora4">Hora: </label>
    <input type="time" ng-model="cotizacion.hora_de_aviso" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col-md-3 form-group">
    <label for="id_fecha5">Fecha en que se cerro:</label>
    <input type="date" ng-model="cotizacion.fecha_de_cierre" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora5">Hora: </label>
    <input type="time" ng-model="cotizacion.hora_de_cierre" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_fecha6">Fecha real de la mudanza:</label>
    <input type="date" ng-model="cotizacion.fecha_real_mudanza" class="form-control">
  </div>
  <div class="col-md-3 form-group">
    <label for="id_hora6">Hora: </label>
    <input type="time" ng-model="cotizacion.hora_real_mudanza" class="form-control">
  </div>
</div>
<legend></legend>
<div class="row">
  <div class="col-md-3 form-group">
    <label for="">Nombre de quien paso la cotización:</label>
    <select ng-model="cotizacion.quien_cotizo" class="form-control"><option ng-value="{{item}}" ng-repeat="item in telefonista">{{item.first_name}} {{item.last_name}}</option></select>
  </div>
  <div class="col-md-3 form-group">
    <label for="">Nombre de quien llamo al cliente:</label>
    <select class="form-control" ng-model="cotizacion.quien_llamo"><option ng-value="{{item}}" ng-repeat="item in telefonista">{{item.first_name}} {{item.last_name}}</option></select>
  </div>

</div>
<div class="row">
  <legend></legend>
  <div class="col-md-4 form-group">
    <label for="">Dirección de origen</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-2 form-group">
    <label for="">Barrio/Provincia</label>
    <select name="" ng-model="cotizacion.barrio_provincia_origen" class="form-control"><option ng-value="{{item}}" ng-repeat="item in barrio_provincias">{{item.descripcion}}</option></select>
  </div>
  <div class="col-md-4 form-group">
    <label for="">Dirección de destino</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-2 form-group">
    <label for="">Barrio/Provincia</label>
    <select name="" ng-model="cotizacion.barrio_provincia_destino" class="form-control"><option ng-value="{{item}}" ng-repeat="item in barrio_provincias">{{item.descripcion}}</option></select>
  </div>
</div>
</form>
</div>
